<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="tracker.css" rel="stylesheet">
</head>
<body>
    <div style="background-color:#1A1A1D;padding: 20px;border-radius: 5px;margin: 20px;">
        <h1 style="text-align: center;color: rgb(235, 167, 20);font-weight: 900;">Our Progress Our Body Our Fitness</h1>
        <div class="whole">
        <div>
            <center><img style="max-width: 100%;height: 500px;" src="asset/t2.png"></center>
        </div>
        <center>
        <div class="head-text">
            <h2 style="color: #1A1A1D;font-weight: 900;">Time for Task</h2>
            <img class="shake" src="./asset/challenge1.png">
            <h2 style="font-weight: 900;color: #1A1A1D;">Challenge 1</h2>
            <h3 id="cha1" style="font-weight: 900;color: #6F2232;"></h3>
            <h2 style="font-weight: 900;color: #1A1A1D;">Challenge 2</h2>
            <h3 id="cha2" style="font-weight: 900;color: #6F2232;"></h3>
        </div></center>
    </div>
    <h1 style="text-align: center;margin: 10px;color: rgb(235, 167, 20);font-weight: 900;">Our Fitness Rate</h1>
    <h2 style="text-align: center;margin: 10px;color: #6F2232;">Click to View Our Progress</h2>
    <div class="whole" style="background-color: #1A1A1D;padding: 20px;border-radius: 5px;">
    <div class="card" onclick="H()">
        <div class="card-body">
            <center>
            <img style="height: 45px;width: 45px;padding-bottom: 5px;" src="asset/length.svg">
            <h4 style="font-weight: 900;color: #6F2232;">Height</h4>
            <h4><span id="height"></span> cm</h4>
        </center>
        </div>
    </div>
    <div class="card" onclick="W()">
        <div class="card-body">
            <center>
            <img style="height: 45px;width: 45px;padding-bottom: 5px;" src="asset/weight.svg">
            <h4 style="font-weight: 900;color: #6F2232;">Weight</h4>
            <h4><span id="weight"></span> Kg</h4>
        </center>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <center>
            <img style="height: 45px;width: 45px;padding-bottom: 5px;" src="asset/heart-balloon.svg">
            <h4 style="font-weight: 900;color: #6F2232;">BP</h4>
            <h4>120/80 mmhg</h4>
        </center>
        </div>
    </div>
    <div class="card" onclick="S()">
        <div class="card-body">
            <center>
            <img style="height: 45px;width: 45px;padding-bottom: 5px;" src="asset/free-kick.svg">
            <h4 style="font-weight: 900;color: #6F2232;">Steps</h4>
            <h4 id="steps"></h4>
            <script>
                function S(){
                var j = 1;
                function Func(){
                    setInterval(()=>{
                        if(j<2441){
                            document.getElementById("steps").innerHTML = j;
                            j=j+1;
                        }
                    },0.1);
                }
                Func();}
            </script>
            <script>
                function H(){
                var k = 1;
                function Func(){
                    setInterval(()=>{
                        if(k<171){
                            document.getElementById("height").innerHTML = k;
                            k=k+1;
                        }
                    },5);
                }
                Func();}
            </script>
            <script>
                function W(){
                var a = 1;
                function Func(){
                    setInterval(()=>{
                        if(a<70){
                            document.getElementById("weight").innerHTML = a;
                            a=a+1;
                        }
                    },5);
                }
                Func();}
            </script>
            <script>
                function B(){
                var b = 1;
                function Beating(){
                    setInterval(()=>{
                        if(b<70){
                            document.getElementById("beat").innerHTML = b;
                            b=b+1;
                        }
                    },5);
                }
                Beating();}
            </script>

        </center>
        </div>
    </div>
    <div class="card" onclick="B()">
        <div class="card-body">
            <center>
            <img style="height: 45px;width: 45px;padding-bottom: 5px;" src="asset/heart-balloon.svg">
            <h4 style="font-weight: 900;color: #6F2232;">Beat</h4>
            <h4><span id="beat"></span> BPM</h4>
        </center>
        </div>
    </div>
</div></div>
<script>
    let quotes = ["50 Sit Up's","30 Push Up's","2k Running","1 minute wall sit","10,000 steps walk","3 set Pull Up's"];
    const b = Math.floor(Math.random()*6);
    console.log(b)
    document.getElementById("cha1").innerHTML = quotes[b];
    if(b == 0)
    {
        document.getElementById("cha2").innerHTML = quotes[b+1];
    }
    else{
            document.getElementById("cha2").innerHTML = quotes[b-1]
    }
    document.getElementById("demo").innerHTML = quotes[b];
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
